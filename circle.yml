machine:
  environment:
    LANG: en_US.UTF-8
  xcode:
    version: "7.0"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        -project MCTObjectStore.xcodeproj
        -scheme MCTObjectStore
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,name=iPhone 6'
        clean
        test
      | xcpretty -c
